<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temmuz'da Doğan Sarışın Gönüllünün İsmi ve Doğum Tarihi:</title>
  <link rel="stylesheet" href="login-page.css">
  <script defer src="login-page.js"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Temmuz'da Doğan Sarışın Gönüllünün İsmi ve Doğum Tarihi:</h1>

    <div id="login-error-msg-holder">
      <p id="login-error-msg">MUHAHAHHAHAHAH :)) <span id="error-msg-second-line">Yanlış Cevap</span></p>
    </div>

    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Gönüllü İsmi">
      <input type="number" name="password" id="password-field" class="login-form-field" placeholder="Ayın Kaçında Doğmuştur?">
      <input type="submit" value="Şansını Dene :)" id="login-form-submit">
    </form>

  </main>
</body>

</html>
